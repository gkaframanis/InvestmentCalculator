<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial Investment</label>
      <!-- This syntax [(ngModel)] sets up two-way binding to get the input values -->
      <!--      We don't need to call the signals here, ngModel accepts signals-->
      <input type="number" id="initial-investment" name="initial-investment" [(ngModel)]="enteredInitialInvestment"/>
    </p>

    <p>
      <label for="annual-investment">Annual Investment</label>
      <!--      We don't need to call the signals here, ngModel accepts signals-->
      <input type="number" id="annual-investment" name="annual-investment" [(ngModel)]="enteredAnnualInvestment"/>
    </p>
  </div>


  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <!-- This syntax [(ngModel)] sets up two-way binding to get the input values -->
      <input type="number" id="expected-return" name="expected-return" [(ngModel)]="enteredExpectedReturn"/>
    </p>

    <p>
      <label for="duration">Duration</label>
      <input type="number" id="duration" name="duration" [ngModel]="enteredDuration"/>
    </p>
  </div>
  <button type="submit">Calculate</button>
</form>
